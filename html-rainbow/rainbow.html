<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
</head>
<style>
    div {
        padding: 10px;
    }

    h4 {
        color: white;
    }
</style>

<body>
    <h1>HTML Rainbow</h1>
    <div style="background-color: red;">
        <h4>Red</h4>
    </div>
    <div style="background-color: rgb(250, 165, 7);">
        <h4>Orange</h4>
    </div>
    <div style="background-color: #ffff00;">
        <h4>Yellow</h4>
    </div>
    <div style="background-color: rgba(11, 156, 49,1);">
        <h4>Green</h4>
    </div>
    <div style="background-color: #add8e6;">
        <h4>Light blue</h4>
    </div>
    <div style="background-color: blue;">
        <h4>Blue</h4>
    </div>
    <div style="background-color: purple;">
        <h4>Purple</h4>
    </div>


</body>

</html>
